<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <title>Welcome to Job App Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Job App Tracker</h1>
        <p>Your personal job application management tool.</p>
    </div>

    <div class="job-container">
        <label for="job-input">Enter Job Title:</label>
        <input type="text" id="job-input" placeholder="e.g., Software Engineer">
        <select id="status-select">
            <option value="Interviewing">Interviewing</option>
            <option value="Offered">Offered</option>
            <option value="Rejected">Rejected</option>
            <option value="Pending">Pending</option>
            <option value="Ghosted">Ghosted</option>
        </select>
        <input type="date" id="date-input">
        <input type="text" id="link-input" placeholder="Application Link">
        <button id="add-job">Add Job</button>
    </div>

    <div class="job-list">
        <h2>Job Applications</h2>
        <ul id="jobs-ul">
            <!-- Job entries will be added here -->
        </ul>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
